<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <title>Calculadora de gastos</title>
  </head>
  <body>
    <div class="container-fluid text-light">
      <div class="row">
        <div class="bg-info col-5 p-4">
          <h1 class="text-secondary">Calculadora de Gastos</h1>
        </div>
      </div>
      <div class="row">
        <div class="bg-info col-5 fs-4">
          <p>Ingresá el nombre y cuánto pagó cada persona</p>
        </div>
      </div>
    </div>
    <div>
      <div class="m-3 col-4">
        <label for="name" class="form-label text-secondary">Nombres</label>
        <input
          type="text"
          required
          class="form-control text-secondary text-center"
          id="InputName"
        />
      </div>
      <div class="m-3 col-4">
        <label for="number" class="form-label text-secondary">Gastos</label>
        <input
          type="number"
          required
          class="form-control text-secondary text-center"
          id="InputBills"
        />
      </div>
      <br />
      <div class="m-3">
        <button
          class="btn btn-info fs-4 text-light"
          type="button"
          onclick="NamesandBills()"
        >
          Calcular
        </button>
      </div>
      <br />
      <h4 class="m-3 text-secondary">Integrantes:</h4>
      <div
        class="col-4 bg-info text-white m-3 rounded-1"
        id="displayresult"
      ></div>
    </div>
    <div class="m-3">
      <h3 id="finalResult" class="text-secondary"></h3>
      <h3 id="half" class="text-secondary"></h3>
    </div>
    <script src="./js/app.js"></script>
    <script src="./js/bootstrap.js"></script>
  </body>
</html>
